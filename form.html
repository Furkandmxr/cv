  <body>
    <h1>Forms Demo</h1>
    <!-- <button>Fromun Dışında</button> -->
    <form action="/durum">
      <!-- <button type="button">Lütfen formu gönderme!!!!</button> -->
      <label for="kullanıcıadı">Kullanıcı Adı Giriniz:</label>
      <input
        type="text"
        placeholder="Kullanıcı Adı"
        id="kullanıcıadı"
        name="username"
      />
      <label for="password">Şifre Giriniz:</label>
      <input
        type="password"
        id="password"
        placeholder="Şifre"
        name="password"
      />
      <!-- <button>Gönder!!</button> -->
      <label for="color">Renk seçiniz</label>
      <input type="color" id="color" name="color" />
      <label for="number">Sayı giriniz</label>
      <input type="number" id="number" name="num" min="1" max="10" step="2" />
      <!-- <button>Gönder</button> -->
      <input type="submit" value="Gönder" />
    </form>
    <hr />
    <br />
    <h3>Redditte Arama Yap</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Redditte Ara</button>
    </form>
    <br />
    <h3>Google'da Arama Yap</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Google'da Ara</button>
    </form>
    <br />
    <h3>Youtube'da Arama Yap</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <!-- <button>Youtube'da Ara</button> -->
    </form>
    <h2>Daha fazla Input</h2>
    <form action="/birds">
      <input type="checkbox" name="tos" id="kabul" checked />
      <label for="kabul">Kabul Ediyorum</label>
      <p>
        <label for="xs">XS:</label>
        <input type="radio" name="boyut" id="xs" value="xs" />
        <label for="s">S:</label>
        <input type="radio" name="boyut" id="s" value="s" />
        <label for="m">M:</label>
        <input type="radio" name="boyut" id="m" value="m" />
      </p>
      <p>
        <label for="hayvan">Favori hayvanınızı seçiniz</label>
        <select name="hayvan" id="hayvan">
          <option value="">--Birini seçiniz</option>
          <option value="balik">Balık</option>
          <option value="kedi">Kedi</option>
          <option value="kuş" selected>Kuş</option>
          http://127.0.0.1:5500/birds?tos=on&hayvan=bal%C4%B1k
        </select>
      </p>
      <p>
        <label for="peynir">Peynir Miktarı</label>
        <input
          type="range"
          name="peynir_miktarı"
          min="1"
          max="100"
          id="peynir"
          step="7"
        />
      </p>
      <p>
        <label for="istek">Özel İstek</label><br />
        <textarea
          name="istek"
          id="istek"
          cols="40"
          rows="10"
          placeholder="Buraya bir şeyler yazın"
        ></textarea>
      </p>
      <h2>Validations</h2>
      <button>Yolla</button>
    </form>
    <hr />
    <form action="/yedek">
      <label for="ilk">İsim Giriniz</label>
      <input type="text" name="ilk" id="ilk" required />
      <p>
        <label for="kullanıcıadı">kullanıcı Adı</label>
        <input
          type="text"
          id="kullanıcıadı"
          name="kullanıcıadı"
          minlength="5"
          maxlength="15"
          required
        />
      </p>
      <h2>Url Doğrulama</h2>
      <p>
        <input type="url" />
      </p>
      <button>Submit</button>
    </form>
