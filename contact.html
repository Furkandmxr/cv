<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <div>
      <h1>Contact Information</h1>
    </div>
    <div>
      <form action="mailto:falidemir41@gmail.com" method="post" enctype="text/plain">
      <label for="yourname">Your Name</label>
      <input type="text" name="yourname" id="yourname" /> <br />
    </div>
    <div>
      <label for="youremail">Your Email</label>
      <input type="text" id="youremail" name="youremail" />
    </div>
    <div>
      <label for="yourmessage">Your Message:</label><br />
      <textarea
        name="yourmessage"
        id="yourmessage"
        cols="30"
        rows="10"
      ></textarea>
      <br>
    </div>
    <div>
      <button>Submit!</button>
    </div>
  </form>
  </body>
</html>
